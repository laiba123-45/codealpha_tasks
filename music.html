<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        
        :root {
            --primary-color: #3f51b5;
            --background-color: #1f2937;
            --card-color: #2b3543;
            --text-color: #e5e7eb;
            --light-gray: #9ca3af;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .music-player-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--card-color);
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .album-art {
            width: 250px;
            height: 250px;
            border-radius: 1rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            object-fit: cover;
            transition: all 0.3s ease-in-out;
        }

        .song-info {
            margin-bottom: 1.5rem;
        }

        .song-info h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-info p {
            font-size: 1rem;
            font-weight: 400;
            color: var(--light-gray);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #4b5563;
            border-radius: 9999px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            width: 0%;
            background-color: var(--primary-color);
            border-radius: 9999px;
            transition: width 0.1s linear;
        }
        
        .time-display {
            font-size: 0.8rem;
            color: var(--light-gray);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .control-btn {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.2s;
        }

        .control-btn:hover {
            background-color: #5c6bc0;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .play-pause-btn {
            font-size: 1.25rem;
            padding: 0.75rem 1.5rem;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .volume-container i {
            font-size: 1.25rem;
            color: var(--light-gray);
        }

        .volume-display {
            font-size: 0.9rem;
            color: var(--light-gray);
            min-width: 30px;
            text-align: right;
        }
        
        input[type="range"] {
            /* -webkit-appearance: none; */
            width: 100%;
            height: 6px;
            background: #4b5563;
            outline: none;
            border-radius: 9999px;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: var(--primary-color);
            border-radius: 50%;
        }

        .playlist-container {
            text-align: left;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #4b5563;
        }

        .playlist-container h3 {
            font-size: 1.25rem;
            margin: 0 0 1rem;
        }

        .playlist {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .playlist-item {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playlist-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .playlist-item.active {
            background-color: rgba(255, 255, 255, 0.15);
            color: var(--primary-color);
            font-weight: 500;
        }

        .playlist-item span {
            font-size: 0.9rem;
            color: var(--light-gray);
        }

        .playlist-item.active span {
            color: var(--primary-color);
        }
    </style>
    <!-- Phosphor Icons for a sleek look -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1/dist/phosphor.js"></script>
</head>
<body>
    <div class="music-player-container">
        <img id="album-art" src="https://placehold.co/250x250/333/fff?text=Album+Art" alt="Album Art" class="album-art">
        
        <div class="song-info">
            <h2 id="title">Loading...</h2>
            <p id="artist">Loading...</p>
        </div>
        
        <div class="progress-container">
            <span class="time-display" id="current-time">0:00</span>
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <span class="time-display" id="duration">0:00</span>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prev-btn">Previous</button>
            <button class="control-btn play-pause-btn" id="play-pause-btn">Play</button>
            <button class="control-btn" id="next-btn">Next</button>
        </div>

        <div class="volume-container">
            <i class="ph-fill ph-speaker-low"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
            <span id="volume-display" class="volume-display">50%</span>
            <i class="ph-fill ph-speaker-high"></i>
        </div>

        <div class="playlist-container">
            <h3>Playlist</h3>
            <ul class="playlist" id="playlist"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const albumArt = document.getElementById('album-art');
            const title = document.getElementById('title');
            const artist = document.getElementById('artist');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const volumeSlider = document.getElementById('volume-slider');
            const volumeDisplay = document.getElementById('volume-display');
            const playlistEl = document.getElementById('playlist');

            const audio = new Audio();
            let isPlaying = false;
            let currentSongIndex = 0;
            let canPlayThroughListener = null;

            const playlist = [
                {
                    title: "Waltz of the Carnies",
                    artist: "The Whole Other",
                    audioSrc: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                    imageSrc: "https://placehold.co/250x250/ff9900/fff?text=Song+1"
                },
                {
                    title: "In the Forest of the Elven King",
                    artist: "Chris Haugen",
                    audioSrc: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                    imageSrc: "https://placehold.co/250x250/00bfa5/fff?text=Song+2"
                },
                {
                    title: "The Long Road Ahead",
                    artist: "Kevin MacLeod",
                    audioSrc: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
                    imageSrc: "https://placehold.co/250x250/6200ea/fff?text=Song+3"
                },
                {
                    title: "A Shimmering Dream",
                    artist: "Caitlin",
                    audioSrc: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
                    imageSrc: "https://placehold.co/250x250/d50000/fff?text=Song+4"
                },
            ];

            // Function to load a song
            function loadSong(songIndex) {
                const song = playlist[songIndex];
                title.textContent = song.title;
                artist.textContent = song.artist;
                albumArt.src = song.imageSrc;
                audio.src = song.audioSrc;
                updatePlaylistUI();
            }

            // Function to play song
            function playSong() {
                isPlaying = true;
                playPauseBtn.textContent = 'Pause';
                audio.play();
            }

            // Function to pause song
            function pauseSong() {
                isPlaying = false;
                playPauseBtn.textContent = 'Play';
                audio.pause();
            }

            // Function to handle loading and playing a new song
            function loadAndPlaySong(songIndex) {
                // Clear any previous listener to avoid multiple plays
                if (canPlayThroughListener) {
                    audio.removeEventListener('canplaythrough', canPlayThroughListener);
                    canPlayThroughListener = null;
                }
                
                audio.pause(); // Stop the current song
                loadSong(songIndex); // Load the new song
                
                // Use a one-time listener to ensure playback starts only when the audio is ready
                canPlayThroughListener = () => {
                    playSong();
                    audio.removeEventListener('canplaythrough', canPlayThroughListener);
                    canPlayThroughListener = null; // Clear the reference
                };

                audio.addEventListener('canplaythrough', canPlayThroughListener);
                audio.load(); // Explicitly start loading the new source
            }

            // Function to play or pause based on current state
            function togglePlayPause() {
                if (isPlaying) {
                    pauseSong();
                } else {
                    playSong();
                }
            }

            // Function to play next song
            function nextSong() {
                currentSongIndex = (currentSongIndex + 1) % playlist.length;
                loadAndPlaySong(currentSongIndex);
            }

            // Function to play previous song
            function prevSong() {
                currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
                if (currentSongIndex < 0) {
                    currentSongIndex = playlist.length - 1;
                }
                loadAndPlaySong(currentSongIndex);
            }

            // Function to update progress bar
            function updateProgress() {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(audio.currentTime);
                if (!isNaN(audio.duration)) {
                    durationEl.textContent = formatTime(audio.duration);
                }
            }

            // Function to format time
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // Function to seek in the song
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                audio.currentTime = (clickX / width) * duration;
            }

            // Function to build playlist UI
            function buildPlaylist() {
                playlist.forEach((song, index) => {
                    const li = document.createElement('li');
                    li.classList.add('playlist-item');
                    li.setAttribute('data-index', index);
                    li.innerHTML = `
                        <div>
                            ${song.title}
                            <br>
                            <span>${song.artist}</span>
                        </div>
                    `;
                    li.addEventListener('click', () => {
                        currentSongIndex = index;
                        loadAndPlaySong(currentSongIndex);
                    });
                    playlistEl.appendChild(li);
                });
            }

            // Function to update active song in playlist UI
            function updatePlaylistUI() {
                const items = document.querySelectorAll('.playlist-item');
                items.forEach((item, index) => {
                    item.classList.remove('active');
                    if (index === currentSongIndex) {
                        item.classList.add('active');
                    }
                });
            }

            // Initial load
            loadSong(currentSongIndex);
            buildPlaylist();

            // Event listeners
            playPauseBtn.addEventListener('click', togglePlayPause);
            nextBtn.addEventListener('click', nextSong);
            prevBtn.addEventListener('click', prevSong);
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', nextSong); // Autoplay feature
            progressBar.addEventListener('click', setProgress);
            volumeSlider.addEventListener('input', (e) => {
                audio.volume = e.target.value;
                volumeDisplay.textContent = `${Math.round(e.target.value * 100)}%`;
            });
        });
    </script>
</body>
</html>
